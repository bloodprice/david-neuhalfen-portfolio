<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>bloodprice.com</title>

  <script>
    function PupUp(formName, selName){
      var s = document.forms[formName][selName];
      var url = s.options[s.selectedIndex].value;
      if(!url){
        s.selectedIndex = 0;
        return;
      }

      // Keep desktop behavior (popup window), but make mobile reliable (same-tab navigation)
      var isMobile = window.matchMedia && window.matchMedia("(max-width: 600px)").matches;
      if (isMobile) {
        window.location.href = url;
      } else {
        window.open(url, "dummy", "");
      }

      s.selectedIndex = 0;
    }
  </script>

  <!-- DESKTOP (default): keep your original styling/behavior -->
  <style>
    select{ background-color:#000; border:1px solid #333; font-size:10px; color:#ccc; font-family:Verdana,Arial,Helvetica,sans-serif; width:180px; }
    textarea{ background-color:#000; border:1px solid #333; font-size:11px; color:#ccc; font-family:Verdana,Arial,Helvetica,sans-serif; }
    body{ margin:0; }
  </style>

  <style>
    body {
      background-image: url("images/cover_art.jpg");
      background-repeat: repeat;
      background-size: 500px;
    }
  </style>

  <!-- MOBILE (overrides): separate mobile experience without changing desktop -->
  <style>
    @media screen and (max-width: 600px){
      /* make the image and controls fit the screen */
      img.hero{
        width: 100% !important;
        max-width: 500px;
        height: auto;
        display: block;
      }

      select{
        width: 100% !important;
        max-width: 500px;
        font-size: 16px; /* prevents iOS zoom */
        box-sizing: border-box;
      }

      textarea{
        width: 100% !important;
        max-width: 500px;
        font-size: 16px; /* prevents iOS zoom */
        box-sizing: border-box;
      }

      /* add a little breathing room on phones */
      .mobile-pad{ padding: 12px; box-sizing: border-box; }
    }
  </style>
</head>
